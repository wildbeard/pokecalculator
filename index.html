<!DOCTYPE htmn>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body class="gengar">

    <div class="container">

      <div class="row">

        <div class="col-md-12">

          <h1>PokeCalculator</h1>

          <p>Use the form below to figure out how much more experience you need to get that sweet level up.</p>

          <div class="form-group">
            <label>Current Level</label>
            <select id="current_level" class="form-control"></select>
          </div>

          <div class="form-group">
            <label>Current Exp</label>
            <input type="text" id="current_exp" class="form-control" />
          </div>

          <div class="form-group">
            <label>Target Level</label>
            <select id="target_level" class="form-control"></select>
          </div>

          <div class="form-group">
            <button type="button" id="xp_btn" class="btn gengar">Calculate</button>
          </div>

        </div> <!-- !.col-md-12 -->

      </div> <!-- !.row -->

      <div class="row hidden">

        <div class="col-md-12">
          <h1>Evolution Calculator</h1>
        </div>

      </div> <!-- !.row -->

      <div class="row" style="margin-top: 25px;">

        <div class="col-md-12">
          <div id="output" class="well well-sm">Use the form above.</div>
          <p><small>Numbers may be off. Haven't really double checked them. :(</small></p>
        </div>

      </div>

      <div class="row">
        <div class="col-md-12">
          <p class="text-center">Brought to you by <a href="http://github.com/wildbeard/" target="_blank">Wild Beard</a>.</p>
      </div>

    </div> <!-- !.container -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/xp_table.json"></script>
    <script src="js/PokeCalculator.js"></script>
    <script>
      PokeCalculator.setup();
    </script>
  </body>

</html>
